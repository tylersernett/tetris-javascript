<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>TypeScript Tetris</title><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet"><link rel="icon" href="favicon.ico"/><link rel="apple-touch-icon" href="apple-touch-icon.png"/><link rel="manifest" href="manifest.json"/><script defer="defer" src="bundle.js"></script></head><body><div class="full-container"><div class="right-col"><h1>TS&#8209;<div class="title-break"></div>etris</h1><h2 id="score-title">Score</h2><div class="text-number" id="score">0</div><h2 id="next-title">Next</h2><h2>Level</h2><div class="text-number" id="level">1</div><h2>Lines</h2><div class="text-number" id="lines">0</div><h2 id="controls">Controls</h2><div class="text-controls">←: move left<br/>→: move right<br/>↓: move down<br/>z: rotate CCW<br/>x: rotate CW</div><div id="restart-container"><button id="restart-button" class="option-button">Restart</button></div><div id="highscore-container"><button id="highscore-button" class="option-button" type="submit"><div class="title-hide">High</div>scores</button></div></div><div class="container"><canvas id="my-canvas"></canvas></div><div class="mobile-controls"><div class="rot-controls"><button class="rot-button" id="rot-ccw">⟲</button> <button class="rot-button" id="rot-cw">⟳</button></div><div class="dir-controls"><button class="dir-button" id="move-left">←</button> <button class="dir-button" id="move-down">↓</button> <button class="dir-button" id="move-right">→</button></div></div><div class="overlay" id="overlay"><div class="game-over shadowed" id="game-over" style="visibility: hidden">Game Over</div><div class="highscore-outer shadowed" id="highscore-outer" style="visibility: hidden"><h3>High scores</h3><div class="highscore-display" id="highscore-display"></div></div><div class="highscore-prompt shadowed" id="highscore-prompt" style="visibility: hidden"><h3>New High Score</h3><form id="score-form"><input name="name" id="name-submit" placeholder="name" maxlength="10"/><br/><button id="score-form-submit" type="submit" class="option-button">Submit</button></form></div></div><div class="block-renders"><img id="block-t" src="assets/block-t.png"> <img id="block-i" src="assets/block-i.png"> <img id="block-j" src="assets/block-j.png"> <img id="block-sq" src="assets/block-sq.png"> <img id="block-l" src="assets/block-l.png"> <img id="block-s" src="assets/block-s.png"> <img id="block-z" src="assets/block-z.png"></div></div></body></html>
