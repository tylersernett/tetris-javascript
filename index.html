<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <title>JavaScript Tetris</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="tetris.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="icon" href="./favicon.ico" />
    <link rel="apple-touch-icon" href="./logo192.png" />
    <link rel="manifest" href="./manifest.json" />
</head>

<body>
    <div class="full-container">


        <div class="right-col">
            <h1>
                <!-- use non-breaking hyphen below -->
                JS&#8209;<div class="title-break"></div>etris
            </h1>

            <h2 id="score-title">Score</h2>
            <div class='text-number' id="score">0</div>

            <h2 id="next-title">Next</h2>

            <h2>Level</h2>
            <div class='text-number' id="level">1</div>
            <h2>Lines</h2>
            <div class='text-number' id="lines">0</div>

            <h2 id="controls">Controls</h2>
            <div class="text-controls">
                ←: move left<br />
                →: move right<br />
                ↓: move down<br />
                z: rotate CCW<br />
                x: rotate CW
            </div>
            <div id="restart-container">
                <button onclick='initializeGame()' class='option-button '>Restart</button>
            </div>

            <div id="highscore-container">
                <!-- <form action='http://localhost:8080/highscores' method="GET"> -->
                <button class='option-button' type='submit' onclick='toggleHighscores()' class='option-button'>
                    <div class="title-hide">High</div>scores
                </button>
                <!-- </form> -->
            </div>

        </div>
        <div class="container">
            <canvas id='my-canvas'></canvas>

        </div>
        <div class="mobile-controls">
            <div class="rot-controls">
                <button class='rot-button' id="rot-ccw" onclick="rotateTetromino(-1)">⟲</button>
                <button class='rot-button' id="rot-cw" onclick="rotateTetromino(1)">⟳</button>
            </div>
            <div class="dir-controls">
                <button class='dir-button' id="move-left" onpointerdown="hspeed=-1" onpointerup="hspeed=0"
                    onpointerleave="hspeed=0">←</button>
                <button class='dir-button' id="move-down" onpointerdown="HandleDownPress()"
                    onpointerup="HandleDownRelease()" onpointerleave="HandleDownRelease()">↓</button>
                <button class='dir-button' id="move-right" onpointerdown="hspeed=1" onpointerup="hspeed=0"
                    onpointerleave="hspeed=0">→</button>
            </div>
        </div>

        <div class="overlay" id="overlay">
            <div class='game-over shadowed' id="game-over" style="visibility: hidden">Game Over</div>

            <div class='highscore-outer shadowed' id="highscore-outer" style="visibility: hidden">
                <h3>High scores</h3>
                <div class='highscore-display' id="highscore-display"></div>
            </div>

            <div class='highscore-prompt shadowed' id='highscore-prompt' style="visibility: hidden">
                <h3>New High Score</h3>
                <form id='score-form' onsubmit='submitScore(event)'>
                    <input type="text" name="name" id='name-submit' placeholder="name">
                    <br />
                    <button id='score-form-submit' type='submit' class="option-button">Submit</button>
                </form>
            </div>
        </div>

        <!-- These render off screen -->
        <div class="block-renders">
            <img id='block-t' src="block-t.png">
            <img id='block-i' src="block-i.png">
            <img id='block-j' src="block-j.png">
            <img id='block-sq' src="block-sq.png">
            <img id='block-l' src="block-l.png">
            <img id='block-s' src="block-s.png">
            <img id='block-z' src="block-z.png">
        </div>

    </div>
</body>

</html>
