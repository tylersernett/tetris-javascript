<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <title>JavaScript Tetris</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="tetris.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
</head>

<body>
    <div class="full-container">
        <div class="container">
            <canvas id='my-canvas'></canvas>
            <div class="right-col">
                <h1>
                    JS-<div class="title-break"></div>etris
                </h1>

                <h2 id="score-title">Score</h2>
                <div class='text-number' id="score">0</div>
                <div class='game-over shadowed' id="game-over" style="visibility: hidden">Game Over</div>
                <h2 id="next-title">Next</h2>

                <h2>Level</h2>
                <div class='text-number' id="level">1</div>
                <h2>Lines</h2>
                <div class='text-number' id="lines">0</div>

                <h2 id="controls">Controls</h2>
                <div class="text-controls">
                    ←: move left<br />
                    →: move right<br />
                    ↓: move down<br />
                    z: rotate CCW<br />
                    x: rotate CW
                </div>
                <div id="restart-container">
                    <button onclick='SetupCanvas()' class='restart-button '>Restart</button>
                </div>

            </div>
        </div>
        <div class="mobile-controls">
            <div class="rot-controls">
                <button class='rot-button' id="rot-ccw" onclick="RotateTetromino(-1)">⟲</button>
                <button class='rot-button' id="rot-cw" onclick="RotateTetromino(1)">⟳</button>
            </div>
            <div class="dir-controls">
                <button class='dir-button' id="move-left" onpointerdown="hspeed=-1" onpointerup="hspeed=0">←</button>
                <button class='dir-button' id="move-down" onpointerdown="vspeed=1" onpointerup="vspeed=0">↓</button>
                <button class='dir-button' id="move-right" onpointerdown="hspeed=1" onpointerup="hspeed=0">→</button>
            </div>
        </div>
        <div class="block-renders">
            <img id='block-t' src="block-t.png">
            <img id='block-i' src="block-i.png">
            <img id='block-j' src="block-j.png">
            <img id='block-sq' src="block-sq.png">
            <img id='block-l' src="block-l.png">
            <img id='block-s' src="block-s.png">
            <img id='block-z' src="block-z.png">
        </div>
    </div>
</body>

</html>
